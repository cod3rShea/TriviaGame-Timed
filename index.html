<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Timed Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/js/jquery-3.4.1.min.js" ></script>
    <script type="text/javascript" src="assets/js/game.js" ></script>
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
    <img scr="assets/images/test.png">
    <div class="container">
        <h1>Skateboard Trivia</h1>
        <a class="start-button" href="#">Start</a>  
        <div class="timer-container">
            <span>Time Left: </span><span class="time">30</span>
        </div>
        <div class="question-container">
            <div class="question-choices-container">
                <div class="question">
                </div> 
                <div class="choices">
                </div>
                <h2 class="your-answer"></h2>
            </div>
            <div class="image-points-container">
                <img src="">
                <div class="points-container" style="display:none">
                    <span>Total Correct: <span class="correct-answers"></span></span>
                    <span>Total Wrong: <span class="incorrect-answers"></span></span>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
